<div *ngIf="mappings.length; else noMappings">
  <h2>Verfügbare Mapping Übersichten</h2>
  <ul class="mapping-list">
    <li *ngFor="let mapping of mappings" class="mapping-item">
      <a [routerLink]="['/mapping', mapping.id]" class="mapping-link">{{ mapping.name }}</a>
    </li>
  </ul>
</div>
<ng-template #noMappings>
  <p>Keine Mappings gefunden.</p>
</ng-template>
